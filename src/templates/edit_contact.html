{% extends 'layout.html' %}
    
    {% block body %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <p>{{ message }}</p>  
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>      
</div>
{% endfor %}
{% endif %}
{% endwith %}
    
<div class="col-md-4 offset-md-4">
    <div class="card card-body text-center">
        <h2>Editar contacto</h2>
            <br>
        <form action="/update_contact/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="fullname" class="form-control" placeholder="Nombre" required value={{contact.1}}>
            </div>
            <div class="form-group">
                <input type="text" name="phone" class="form-control" placeholder="Telefono" required value={{contact.2}}>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required value={{contact.3}}>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-success">Guardar</button>
            </div>
            
        </form>
    </div>
</div>


{% endblock %}
